<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="navbarStyle.css">
    <link rel="stylesheet" href="footerStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/855c49f690.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <script defer src="navbarScript.js"></script>
</head>
<body>
    <header class="header">
        <button class="menu">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        <a href="#" class="a">
            <img class="logo" src="./assets/logo.svg" alt="logo">
        </a>
        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="./../index.html" class="a">Home</a></li>
                <li class="li"><a href="" class="a">Registrarse</a></li>
                <li class="li"><a href="" class="a">Evento del mes</a></li>
                <li class="li"><a href="" class="a">Sobre Nosotros</a></li>
                <li class="li"><a href="" class="a">FAQ</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="login"><a href="./../login/login.html">Login</a></button>
            <button class="register"><a href="#">Register</a></button>
            <button id="user-icon"><i class="fa fa-user"></i></button>
        </div>
    </header>

    <div class="containerFather">
        <h3 class="titleLogin">LOGIN</h3>
        <div class="container">
            <label for="name" class="name label">Nombre:</label>
            <input type="text" class="input" id="name" placeholder="Escribe tu nombre">
            <label for="password" class="password label">Contraseña:</label>
            <input type="password" class="input" id="password" placeholder="Escribe tu contraseña">
            <a href="#" class="forgotPassword">Has olvidado tu contraseña?</a>
            <button class="buttonSend"><a href="./../index.html">Enviar</a></button>
        </div>
    </div>

    <div class="containerFooter">
        <h4 class="contact">Contacta con nosotros</h4>
        <ul class="rrss">
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </div>
</body>
</html>

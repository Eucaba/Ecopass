    <div class="row" id="titulo">
        <h1>PERFIL DE USUARIO</h1>
    </div>

    <div class="container" id="newestevents">
        <div class="row" id="formulario">
            <form method="get">
                
                <fieldset>
                    <legend>Datos Personales</legend>
                <div id="files">
                    <label for="avatar">
                        <input type="file" id="avatar" accept="image/png, image/jpeg" />
                        <img id="perfil"
                            src="https://cdn.icon-icons.com/icons2/2574/PNG/512/profile_picture_user_icon_153847.png"
                            alt="Click aquí para subir tu foto" title="Click aquí para subir tu foto">
                        <p id="avatar1">foto de perfil</p> <br>
                    </label>
                </div>

                <label for="alias">
                     Alias:<br> 
                </label><input type="text" class="text" name="alias" id="alias" size="40"><br>
                <label for="telefono">
                    <p>Telefono:<br> <input type="text" class="text" name="telefono" id="telefono" size="40"></p>
                </label><br>
                <label for="fecha">
                    <p>Fecha de nacimiento:<br><input type="text" class="text" name="fecha" id="fecha" size="40"></p>
                </label><br>
                <label for="dni">
                    <p>DNI:<br> <input type="text" name="dni" class="text" id="dni" size="80"></p>
                </label>
                <label for="password">
                    <p>Contraseña:<br> <input type="password" class="text" name="password" id="password" size="80"></p>
                </label><br>
                <label for="email">
                    <p>Email:<br> <input type="email" class="text" pattern=".+@globex\.com" id="email" size="80"
                            required /></p>
                </label>

                
                    ¿Desea recibir recordatorios e informacion via email?<br>
                        <input type="radio" name="hm" id="si" value="si"><label for="si">Si</label>
                        <input type="radio" name="hm" id="no" value="no"><label for="no">No</label>

                    
               
            </fieldset>

            <fieldset>
                <legend>Perfil Publico (Opcional)</legend>
                <p><br><label for="frase">Describete en una frase:</label> <input type="text" class="text" name="frase" id="frase" size="80"></p>
                <p><br> <label for="descripcion">Cuentanos un poco mas sobre ti<br></label>  <textarea name="textarea" class="text" id="descripcion" rows="6" cols="83"></textarea></p>

            </fieldset>
            </form>

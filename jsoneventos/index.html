<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./scritp3.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="navbarStyle.css">
    
</head>
<body>
    <header class="header">
        <button class="menu">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        <a href="#" class="a">
            <img class="logo" src="./assets/logo.svg" alt="logo">
        </a>
        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="./../index.html" class="a">Home</a></li>
                <li class="li"><a href="" class="a">Registrarse</a></li>
                <li class="li"><a href="" class="a">Evento del mes</a></li>
                <li class="li"><a href="" class="a">Sobre Nosotros</a></li>
                <li class="li"><a href="" class="a">FAQ</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="login"><a href="./login/login.html">Login</a></button>
            <button class="register"><a href="#">Register</a></button>
            <button id="user-icon"><i class="fa fa-user"></i></button>
        </div>
    </header>
    <div class="container">
        <div class="row-12" id="newestevents"><h1>¡¡Próximos eventos!!</h1></div>
            <div class="carousel" id="previousevents"> 
                <h2>Eventos anteriores</h2>
                <div class="slick-list" id="list">
                    <button class="arrow" id="prev">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
                    </button>
                    <div id="slick-track"></div>
                    <button class="arrow" id="next">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <script defer src="navbarScript.js"></script>
    <script src="https://kit.fontawesome.com/855c49f690.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/navbarStyle.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/footerStyle.css">
    
    
</head>
<body>

    <header class="header">

        <button class="menu">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>

        <a href="./index.html" class="a">
            <img class="logo" src="./images/logo.svg" alt="logo">
        </a>

        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="./index.html" class="a">Home</a></li>
                <li class="li"><a href="./registro.html" class="a">Registrarse</a></li>
                <li class="li"><a href="./recompensa.html" class="a">Evento del mes</a></li>
                <li class="li"><a href="./mision-vision.html" class="a">Sobre Nosotros</a></li>
                <li class="li"><a href="./faq.html" class="a">FAQ</a></li>
            </ul>
        </nav>

        <div class="buttons">
            <button class="login"><a href="./login.html">Login</a></button>
            <button class="register"><a href="./registro.html">Register</a></button>
            <button id="user-icon"><a href="#"><i class="fa fa-user"></i></a></button>
        </div>

    </header>

    <!-- Evento actual-->
    <div class="container">
            <div class="row" id="newestevents"><h1>¡¡EVENTO ACTUAL!!</h1></div>
    <!-- streamer -->
        <div class="row" id="rowstreamer">
            <div class="col-md-6 mx-auto" id="streamer">
                <div class="triangle-container">
                    <div class="triangle"></div>
                    <div class="image-container">
                        <img src="./images/auronplay 1.png" alt="Imagen en el triángulo" class="triangle-image">
                    </div>
                </div>
                <div class="texto">
                    <h3>Streamer Invitado</h3></br>
                    <h2><strong>AURONPLAY</strong></h2>
                </div>
            </div>
        </div>
    <!-- Evento proximo-->
        <div class="row" id="upcomingevent"><h1 class="prox">¡¡PRÓXIMO EVENTO!!</h1></div>
    </div>
    <!-- Eventos anteriores-->
    <div class="carousel" id="previousevents"> 
        <h1 class="title2">¡¡EVENTOS ANTERIORES!!</h1>
        <div class="slick-list" id="list">
            <button class="arrow" id="prev">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
            </button>
            <a href="./eventAnt.html">
                <div id="slick-track"></div>
            </a>
            <button class="arrow" id="next">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
            </button>
        </div>
    </div>    
    
    <div class="sponsor">
        <div class="sr">
            <img src="./images/generalitat.png" alt="Logo Generalitat de Catalunya">
            <img src="./images/mercadona.png" alt="Logo Mercadona">
            <img src="./images/zara.png" alt="Logo Zara">
        </div>
        <div class="lr">
            <img src="./images/chupachups.png" alt="Logo Chupa Chups" class="chupachups">
            <img src="./images/ayuntamiento.png" alt="Logo Ajuntament de Barcelona">
            <img src="./images/corteIngles.png" alt="Logo El Corte Ingles">
        </div>
    </div>
    <div class="containerf">
        <h4 class="contact">Contacta con nosotros</h4>
        <ul class="rrss">
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li class="iconsRrss"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </div>
